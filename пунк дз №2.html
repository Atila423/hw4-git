
<!DOCTYPE html>
<html>
<head>
<style> 
#main {
  width: 300px;
  height: 400px;
  border: 1px solid #8B0000;
  display: -webkit-flex;
  -webkit-flex-direction: row-reverse;
  display: flex;
  flex-direction: row-reverse;
}

#main div {
  width: 50px;
  height: 400px;
}
</style>
</head>
<body>

<h1>Flex-контейнер с направлением справа-налево.</h1>

<div id="main">
  <div style="background-color:#FFD700;">1</div>
  <div style="background-color:lightblue;">2</div>
  <div style="background-color:#008000;">3</div>
  <div style="background-color:pink;">4</div>
  <div style="background-color:#00FF00;">5</div>
  <div style="background-color:lightgreen;">6</div>
</div>
</body>
</html>
